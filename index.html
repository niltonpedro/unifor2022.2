<!DOCTYPE html>
<html lang="en">
<head>
  <title>Twitter clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<header>
  <div class="menus">
    <div class="menus home">
      <img src="./src/home.svg" alt="home">
      <span>Home</span>
    </div>
    <div class="menus notifications">
      <img src="./src/bell.svg" alt="home">
      <span>Notifications</span>
    </div>
    <div class="menus messages">
      <img src="./src/mail.svg" alt="home">
      <span>Message</span>
    </div>
  </div>

  <div class="logo">
    <img src="./src/twitter.png" alt="logo">
  </div>

  <div class="search">
    <div class="input">
      <input type="text" placeholder="Search on Twiiter">
      <img class="icon" src="./src/search.svg" alt="procurar">
    </div>
  
    <img class="profile" src="./src/person.png" alt="profile">
    <button>Tweet</button>
  </div>
</header>

<div class="banner">
  <h1>Twitter do niltinho</h1>
</div>
<body>
  <div id="app">
    
  </div>
</body>
</html>
